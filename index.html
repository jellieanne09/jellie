<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="shortcut icon" href="logooo.jpg" type="image/jpg">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#333" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="banner">

    <div class="carousel-wrapper">
      <div id="carouselExampleAutoplay" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.jpg" class="d-block w-100" alt="First Slide">
          </div>
          <div class="carousel-item">
            <img src="two.jpg" class="d-block w-100" alt="Second Slide">
          </div>
          <div class="carousel-item">
            <img src="55.jpg" class="d-block w-100" alt="Third Slide">
          </div>
        </div>
        <!-- Controls (optional) -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
